<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訪問活動管理ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .animate-fade-in-up {
          animation: fadeInUp 0.3s ease-out forwards;
        }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        // --- Consolidated React App ---

        // Imports
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- from components/ProgressBar.tsx ---
        const ProgressBar = ({ value, max }) => {
          const percentage = max > 0 ? (value / max) * 100 : 0;
          return (
            <div className="w-full bg-slate-200 rounded-full h-2.5 dark:bg-slate-700">
              <div
                className="bg-cyan-600 h-2.5 rounded-full transition-all duration-500 ease-out"
                style={{ width: `${percentage}%` }}
              ></div>
            </div>
          );
        };

        // --- from components/AddFirmModal.tsx ---
        const AddFirmModal = ({ isOpen, onClose, onAddFirm }) => {
          const [firmCode, setFirmCode] = useState('');
          const [firmName, setFirmName] = useState('');
          if (!isOpen) return null;
          const handleSubmit = (e) => {
            e.preventDefault();
            if (firmCode.trim().length === 5 && firmName.trim()) {
              onAddFirm({ code: firmCode.trim(), name: firmName.trim() });
              setFirmCode('');
              setFirmName('');
              onClose();
            }
          };
          const canSubmit = firmCode.trim().length === 5 && firmName.trim();

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
              <div className="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in-up">
                <h2 className="text-xl font-bold text-slate-800 mb-4">訪問先の追加</h2>
                <form onSubmit={handleSubmit} className="space-y-4">
                   <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">事務所コード (5桁)</label>
                    <input
                      type="text"
                      value={firmCode}
                      onChange={(e) => setFirmCode(e.target.value.replace(/\D/g, ''))}
                      placeholder="例: 12345"
                      className="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                      maxLength={5}
                      autoFocus
                    />
                  </div>
                   <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">会計事務所名</label>
                    <input
                      type="text"
                      value={firmName}
                      onChange={(e) => setFirmName(e.target.value)}
                      placeholder="会計事務所名"
                      className="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                    />
                  </div>
                  <div className="mt-6 flex justify-end space-x-3">
                    <button
                      type="button"
                      onClick={onClose}
                      className="px-4 py-2 bg-slate-200 text-slate-700 rounded-md hover:bg-slate-300 transition"
                    >
                      キャンセル
                    </button>
                    <button
                      type="submit"
                      className="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 disabled:bg-slate-400 transition"
                      disabled={!canSubmit}
                    >
                      追加
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };
        
        // --- from components/ReportModal.tsx ---
        const ReportModal = ({ visit, isOpen, onClose, onUpdateVisit, onCompleteVisit }) => {
          const [copyStatus, setCopyStatus] = useState('コピー');
          const [isCopied, setIsCopied] = useState(false);
          const [internalVisit, setInternalVisit] = useState(null);

          useEffect(() => {
            if (isOpen) {
              setCopyStatus('コピー');
              setIsCopied(false);
              setInternalVisit(visit ? JSON.parse(JSON.stringify(visit)) : null);
            }
          }, [isOpen, visit]);
          
          const handleTodoChange = (todoId, field, value) => {
            if (!internalVisit) return;
            
            const updatedTodos = internalVisit.todos.map(todo => 
              todo.id === todoId ? { ...todo, [field]: value } : todo
            );
            const updatedVisit = { ...internalVisit, todos: updatedTodos };
            setInternalVisit(updatedVisit);
            onUpdateVisit(updatedVisit);
          };

          if (!isOpen || !internalVisit) return null;

          const completedTodos = internalVisit.todos.filter(todo => todo.completed);

          const reportText = completedTodos
            .map((todo, index) => {
              const detailsText = (todo.details || '')
                .split('\n')
                .filter(line => line.trim() !== '')
                .map(line => ` ・${line.trim()}`)
                .join('\n');
              return `(${index + 1}) ${todo.text}${detailsText ? '\n' + detailsText : ''}`;
            })
            .join('\n\n');

          const handleCopy = () => {
            navigator.clipboard.writeText(reportText).then(() => {
              setCopyStatus('コピーしました！');
              setIsCopied(true);
            }, () => {
              setCopyStatus('失敗しました');
              setTimeout(() => setCopyStatus('コピー'), 2000);
            });
          };

          const handleComplete = () => {
            onCompleteVisit(internalVisit.id);
            onClose();
          };

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
              <div className="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 animate-fade-in-up">
                <div className="flex justify-between items-start">
                    <h2 className="text-xl font-bold text-slate-800 mb-2">訪問レポート</h2>
                    <button onClick={onClose} className="text-slate-500 hover:text-slate-800 transition">
                      <i className="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <p className="text-sm text-slate-600 mb-4">{internalVisit.firmName} 様 ({internalVisit.date})</p>
                
                <div className="bg-slate-50 p-4 rounded-md mb-6 max-h-[50vh] overflow-y-auto space-y-3">
                  {completedTodos.length > 0 ? completedTodos.map(todo => (
                    <div key={todo.id}>
                      <div className="flex items-center">
                        <i className="fas fa-check-circle text-green-500 mr-2 self-start mt-1.5"></i>
                        <input
                          type="text"
                          value={todo.text}
                          onChange={(e) => handleTodoChange(todo.id, 'text', e.target.value)}
                          placeholder="タスク内容"
                          className="w-full p-1 border-0 border-b-2 border-slate-200 focus:ring-0 focus:border-cyan-500 transition font-semibold text-slate-800 bg-transparent"
                        />
                      </div>
                      <textarea
                        value={todo.details}
                        onChange={(e) => handleTodoChange(todo.id, 'details', e.target.value)}
                        placeholder="詳細を改行して箇条書き入力..."
                        className="w-full mt-1.5 p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition text-sm ml-6"
                        rows={2}
                      ></textarea>
                    </div>
                  )) : (
                    <p className="text-slate-500 text-center py-4">完了したToDoがありません。</p>
                  )}
                </div>
                
                <div className="flex flex-col sm:flex-row justify-end gap-3">
                  {!isCopied ? (
                    <button
                      onClick={handleCopy}
                      className={`w-full sm:w-auto px-4 py-2 text-white font-semibold rounded-md transition ${copyStatus === 'コピーしました！' ? 'bg-green-500' : 'bg-cyan-600 hover:bg-cyan-700'}`}
                      disabled={!reportText}
                    >
                      <i className="fas fa-copy mr-2"></i>{copyStatus}
                    </button>
                  ) : (
                    <>
                      <button onClick={onClose} className="w-full sm:w-auto px-4 py-2 bg-slate-200 text-slate-700 rounded-md hover:bg-slate-300 transition">閉じる</button>
                      <button onClick={handleComplete} className="w-full sm:w-auto px-4 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 transition">
                        <i className="fas fa-check mr-2"></i>訪問を完了する
                      </button>
                    </>
                  )}
                </div>
              </div>
            </div>
          );
        };

        // --- from components/AddVisitModal.tsx ---
        const AddVisitModal = ({ isOpen, onClose, firms, onAddVisit, date, carriedOverTodos }) => {
          const [searchQuery, setSearchQuery] = useState('');
          const [selectedFirm, setSelectedFirm] = useState(null);
          const [todos, setTodos] = useState(['']);
          const [showResults, setShowResults] = useState(false);
          const searchContainerRef = useRef(null);

          useEffect(() => {
            if (isOpen) {
              setSearchQuery('');
              setSelectedFirm(null);
              setTodos(['']);
              setShowResults(false);
            }
          }, [isOpen]);
          
          useEffect(() => {
            const handleClickOutside = (event) => {
              if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) {
                setShowResults(false);
              }
            };
            document.addEventListener("mousedown", handleClickOutside);
            return () => document.removeEventListener("mousedown", handleClickOutside);
          }, []);

          useEffect(() => {
            if (selectedFirm) {
              const carried = carriedOverTodos[selectedFirm.id] || [];
              const initialTodos = carried.length > 0 ? carried.map(t => t.text) : [''];
              setTodos(initialTodos);
            } else {
              setTodos(['']);
            }
          }, [selectedFirm, carriedOverTodos]);
          
          const filteredFirms = useMemo(() => {
            if (!isOpen || !searchQuery || selectedFirm) return [];
            const lowerCaseQuery = searchQuery.toLowerCase();
            return firms.filter(firm => 
                (firm.name || '').toLowerCase().includes(lowerCaseQuery) || 
                (firm.code || '').includes(searchQuery)
            ).slice(0, 10); // Limit results for performance
          }, [isOpen, searchQuery, firms, selectedFirm]);

          if (!isOpen) return null;

          const handleSearchChange = (e) => {
            setSearchQuery(e.target.value);
            setSelectedFirm(null);
            setShowResults(true);
          };

          const handleSelectFirm = (firm) => {
            setSelectedFirm(firm);
            setSearchQuery(`${firm.code} ${firm.name}`);
            setShowResults(false);
          };

          const handleTodoChange = (index, value) => {
            const newTodos = [...todos];
            newTodos[index] = value;
            setTodos(newTodos);
          };

          const handleAddTodoInput = () => {
            setTodos([...todos, '']);
          };

          const handleRemoveTodoInput = (index) => {
            const newTodos = todos.filter((_, i) => i !== index);
            setTodos(newTodos);
          };
          
          const handleSubmit = (e) => {
            e.preventDefault();
            const finalTodos = todos.map(t => t.trim()).filter(t => t !== '');
            if (selectedFirm && date) {
              onAddVisit({ firmId: selectedFirm.id, date, todos: finalTodos });
              onClose();
            }
          };

          const canSubmit = selectedFirm && date;

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
              <div className="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in-up">
                <h2 className="text-xl font-bold text-slate-800 mb-2">訪問予定の追加</h2>
                <p className="text-slate-500 mb-4 font-semibold">{date}</p>
                
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div ref={searchContainerRef} className="relative">
                    <label className="block text-sm font-medium text-slate-700 mb-1">訪問先 (コード/名称で検索)</label>
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={handleSearchChange}
                      onFocus={() => setShowResults(true)}
                      placeholder="事務所を検索..."
                      className="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition bg-white"
                      autoComplete="off"
                    />
                    {showResults && filteredFirms.length > 0 && (
                      <ul className="absolute z-10 w-full mt-1 bg-white border border-slate-300 rounded-md shadow-lg max-h-60 overflow-y-auto">
                        {filteredFirms.map(firm => (
                          <li 
                            key={firm.id} 
                            onClick={() => handleSelectFirm(firm)}
                            className="px-4 py-2 hover:bg-cyan-50 cursor-pointer"
                          >
                            <span className="font-bold">{firm.code}</span> - {firm.name}
                          </li>
                        ))}
                      </ul>
                    )}
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">初期ToDoリスト</label>
                    <div className="space-y-2">
                      {todos.map((todo, index) => (
                        <div key={index} className="flex items-center gap-2">
                          <input
                            type="text"
                            value={todo}
                            onChange={(e) => handleTodoChange(index, e.target.value)}
                            placeholder={`ToDo ${index + 1}`}
                            className="flex-grow px-4 py-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-cyan-500"
                          />
                          {todos.length > 1 && (
                             <button type="button" onClick={() => handleRemoveTodoInput(index)} className="w-8 h-8 flex-shrink-0 text-slate-400 hover:text-red-500 transition">
                              <i className="fas fa-minus-circle"></i>
                            </button>
                          )}
                        </div>
                      ))}
                    </div>
                    <button type="button" onClick={handleAddTodoInput} className="mt-2 text-sm text-cyan-600 hover:text-cyan-800 font-semibold">
                      <i className="fas fa-plus mr-1"></i>ToDoを追加
                    </button>
                  </div>
                  
                  <div className="mt-6 flex justify-end space-x-3">
                    <button
                      type="button"
                      onClick={onClose}
                      className="px-4 py-2 bg-slate-200 text-slate-700 rounded-md hover:bg-slate-300 transition"
                    >
                      キャンセル
                    </button>
                    <button
                      type="submit"
                      className="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-700 disabled:bg-slate-400 transition"
                      disabled={!canSubmit}
                    >
                      追加
                    </button>
                  </div>
                </form>
              </div>
            </div>
          );
        };
        
        // --- from components/VisitCard.tsx ---
        const VisitCard = ({ visit, onUpdateVisit, onGenerateReport, onCompleteVisit, onRevertCompleteVisit, onCarryOverTodo, showCompleteButton = true }) => {
          const [newTodoText, setNewTodoText] = useState('');
          const isCompleted = visit.status === 'completed';

          const handleAddTodo = (e) => {
            e.preventDefault();
            if (newTodoText.trim() === '') return;
            const newTodo = {
              id: Date.now().toString(),
              text: newTodoText.trim(),
              completed: false,
              details: '',
            };
            const updatedVisit = { ...visit, todos: [...visit.todos, newTodo] };
            onUpdateVisit(updatedVisit);
            setNewTodoText('');
          };

          const handleToggleTodo = (todoId) => {
            const updatedTodos = visit.todos.map((todo) =>
              todo.id === todoId ? { ...todo, completed: !todo.completed } : todo
            );
            const updatedVisit = { ...visit, todos: updatedTodos };
            onUpdateVisit(updatedVisit);
          };

          const handleDeleteTodo = (todoId) => {
            const updatedTodos = visit.todos.filter((todo) => todo.id !== todoId);
            const updatedVisit = { ...visit, todos: updatedTodos };
            onUpdateVisit(updatedVisit);
          };

          const hasCompletedTodos = visit.todos.some(todo => todo.completed);

          return (
            <div className={`bg-white rounded-lg shadow-md flex flex-col`}>
              <header className={`p-4 border-b border-slate-200 flex justify-between items-center ${isCompleted ? 'bg-slate-100' : ''}`}>
                <h2 className="text-lg font-bold text-slate-800 truncate">{visit.firmName}</h2>
                {isCompleted && <span className="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded-full">完了済み</span>}
              </header>

              <main className="flex-1 p-4 space-y-3">
                {visit.todos.map((todo) => (
                  <div key={todo.id} className="flex items-center bg-slate-50 p-3 rounded-lg">
                    <input
                      type="checkbox"
                      id={`todo-${visit.id}-${todo.id}`}
                      checked={todo.completed}
                      onChange={() => handleToggleTodo(todo.id)}
                      className="h-6 w-6 text-cyan-600 border-slate-300 rounded focus:ring-cyan-500 cursor-pointer"
                      disabled={isCompleted}
                    />
                    <label
                      htmlFor={`todo-${visit.id}-${todo.id}`}
                      className={`flex-1 ml-3 text-slate-700 cursor-pointer ${todo.completed ? 'line-through text-slate-400' : ''} ${isCompleted ? 'cursor-default' : ''}`}
                    >
                      {todo.text}
                    </label>
                    {!isCompleted && !todo.completed && (
                        <button onClick={() => onCarryOverTodo(visit.id, todo.id)} className="ml-2 text-slate-400 hover:text-cyan-600 transition px-2" title="次回へ繰り越し">
                            <i className="fas fa-share"></i>
                        </button>
                    )}
                    {!isCompleted && (
                        <button onClick={() => handleDeleteTodo(todo.id)} className="ml-2 text-slate-400 hover:text-red-500 transition px-2">
                          <i className="fas fa-trash-alt"></i>
                        </button>
                    )}
                  </div>
                ))}
                {!isCompleted && (
                    <form onSubmit={handleAddTodo} className="flex gap-2 pt-2">
                    <input
                        type="text"
                        value={newTodoText}
                        onChange={(e) => setNewTodoText(e.target.value)}
                        placeholder="ToDoを追加..."
                        className="flex-grow px-4 py-2 border border-slate-300 rounded-full focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition"
                    />
                    <button type="submit" className="flex-shrink-0 w-10 h-10 bg-cyan-600 text-white rounded-full hover:bg-cyan-700 disabled:bg-slate-400 transition flex items-center justify-center">
                        <i className="fas fa-plus"></i>
                    </button>
                    </form>
                )}
              </main>

              <footer className="p-4 border-t border-slate-200 bg-slate-50/80 rounded-b-lg flex flex-col sm:flex-row gap-2">
                {hasCompletedTodos && (
                  <button
                    onClick={() => onGenerateReport(visit)}
                    className="flex-1 px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition"
                  >
                    {isCompleted ? 'レポートを再表示' : '訪問レポート作成'}
                  </button>
                )}
                {isCompleted ? (
                    <button
                        onClick={() => onRevertCompleteVisit(visit.id)}
                        className="flex-1 px-4 py-2 bg-amber-500 text-white font-bold rounded-md hover:bg-amber-600 transition"
                    >
                        完了を取り消す
                    </button>
                ) : (
                    showCompleteButton &&
                    <button
                    onClick={() => onCompleteVisit(visit.id)}
                    className="flex-1 px-4 py-2 bg-green-600 text-white font-bold rounded-md hover:bg-green-700 transition"
                    >
                    訪問完了
                    </button>
                )}
              </footer>
            </div>
          );
        };
        
        // --- from components/BottomNav.tsx ---
        const NavItem = ({ page, activePage, setActivePage, icon, label }) => {
          const isActive = activePage === page;
          return (
            <button
              onClick={() => setActivePage(page)}
              className={`flex flex-col items-center justify-center w-full pt-2 pb-1 transition-colors duration-200 ${
                isActive ? 'text-cyan-600' : 'text-slate-500 hover:text-cyan-500'
              }`}
            >
              <i className={`fas ${icon} fa-lg`}></i>
              <span className="text-xs mt-1">{label}</span>
            </button>
          );
        };

        const BottomNav = ({ activePage, setActivePage }) => {
          return (
            <nav className="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 shadow-lg flex justify-around items-center z-20">
              <NavItem
                page="today"
                activePage={activePage}
                setActivePage={setActivePage}
                icon="fa-list-check"
                label="本日"
              />
              <NavItem
                page="calendar"
                activePage={activePage}
                setActivePage={setActivePage}
                icon="fa-calendar-days"
                label="カレンダー"
              />
              <NavItem
                page="rate"
                activePage={activePage}
                setActivePage={setActivePage}
                icon="fa-chart-pie"
                label="面談率"
              />
              <NavItem
                page="master"
                activePage={activePage}
                setActivePage={setActivePage}
                icon="fa-building"
                label="マスター"
              />
            </nav>
          );
        };
        
        // --- from pages/TodoPage.tsx ---
        const TodayPage = ({ visits, onAddVisit, onUpdateVisit, onGenerateReport, onCompleteVisit, onRevertCompleteVisit, onCarryOverTodo }) => {
          const todayFormatted = new Date().toLocaleDateString('ja-JP', {
            year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
          });

          return (
            <div>
              <header className="bg-white shadow-md sticky top-0 z-10">
                <div className="container mx-auto px-4 py-4 max-w-4xl">
                  <div className="flex justify-between items-center mb-1">
                    <h1 className="text-2xl font-bold text-slate-800">本日の訪問リスト</h1>
                    <button
                      onClick={onAddVisit}
                      className="flex items-center px-4 py-2 bg-cyan-600 text-white text-sm font-semibold rounded-full hover:bg-cyan-700 transition"
                      aria-label="本日の訪問を追加"
                    >
                      <i className="fas fa-plus mr-2"></i>訪問を追加
                    </button>
                  </div>
                  <p className="text-slate-500 font-semibold">{todayFormatted}</p>
                </div>
              </header>
              
              <main className="container mx-auto px-4 py-6 max-w-4xl">
                {visits.length > 0 ? (
                  <div className="space-y-4">
                    {visits.map((visit) => (
                      <VisitCard 
                        key={visit.id}
                        visit={visit}
                        onUpdateVisit={onUpdateVisit}
                        onGenerateReport={onGenerateReport}
                        onCompleteVisit={onCompleteVisit}
                        onRevertCompleteVisit={onRevertCompleteVisit}
                        onCarryOverTodo={onCarryOverTodo}
                      />
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-16">
                    <i className="fas fa-calendar-check text-6xl text-slate-300 mb-4"></i>
                    <h2 className="text-xl font-semibold text-slate-700">本日の訪問予定はありません</h2>
                    <p className="text-slate-500 mt-2">お疲れ様です！右上のボタンから訪問を追加するか、<br/>カレンダーで先の予定を確認しましょう。</p>
                  </div>
                )}
              </main>
            </div>
          );
        };

        // --- from pages/RatePage.tsx ---
        const StatCard = ({ title, value, icon, color }) => (
          <div className="bg-white p-4 rounded-lg shadow-sm flex items-center">
            <div className={`w-12 h-12 rounded-full flex items-center justify-center ${color} mr-4`}>
                <i className={`fas ${icon} text-xl text-white`}></i>
            </div>
            <div>
                <p className="text-sm text-slate-500">{title}</p>
                <p className="text-2xl font-bold text-slate-800">{value}</p>
            </div>
          </div>
        );

        const RatePage = ({ firms, visits }) => {
          const { visitedCount, totalCount, unvisitedCount, completionRate, processedFirms } = useMemo(() => {
            const today = new Date().toISOString().split('T')[0];
            const scheduledFirmIds = new Set(
                visits
                .filter(v => v.date >= today && v.status === 'pending')
                .map(v => v.firmId)
            );
            
            const statusOrder = { unvisited: 1, scheduled: 2, visited: 3 };

            const firmsWithStatus = firms.map(firm => {
                if (firm.visited) {
                return { ...firm, status: 'visited', statusLabel: '訪問済み' };
                }
                if (scheduledFirmIds.has(firm.id)) {
                return { ...firm, status: 'scheduled', statusLabel: '予定あり' };
                }
                return { ...firm, status: 'unvisited', statusLabel: '未訪問' };
            }).sort((a, b) => statusOrder[a.status] - statusOrder[b.status] || (a.code || '').localeCompare(b.code || ''));
            
            const total = firms.length;
            const visited = firms.filter(f => f.visited).length;
            const unvisited = total - visited;
            const rate = total > 0 ? Math.round((visited / total) * 100) : 0;
            
            return { 
                visitedCount: visited, 
                totalCount: total, 
                unvisitedCount: unvisited, 
                completionRate: rate,
                processedFirms: firmsWithStatus
            };
          }, [firms, visits]);
          
          const statusStyles = {
              visited: {
                  icon: 'fa-check-circle',
                  color: 'text-green-500',
                  bgColor: 'bg-green-50',
              },
              scheduled: {
                  icon: 'fa-calendar-alt',
                  color: 'text-blue-500',
                  bgColor: 'bg-blue-50',
              },
              unvisited: {
                  icon: 'fa-exclamation-circle',
                  color: 'text-amber-500',
                  bgColor: 'bg-amber-50',
              }
          }

          return (
            <div>
              <header className="bg-white shadow-md sticky top-0 z-10">
                <div className="container mx-auto px-4 py-4 max-w-4xl">
                  <h1 className="text-2xl font-bold text-slate-800">面談率サマリー</h1>
                   <p className="text-sm text-slate-500 mt-1">訪問活動の進捗状況です。</p>
                </div>
              </header>
              
              <main className="container mx-auto px-4 py-6 max-w-4xl">
                <div className="grid grid-cols-2 gap-4 mb-6">
                    <StatCard title="担当件数" value={`${totalCount} 社`} icon="fa-building" color="bg-sky-500" />
                    <StatCard title="訪問済み" value={`${visitedCount} 社`} icon="fa-check" color="bg-green-500" />
                    <StatCard title="未訪問" value={`${unvisitedCount} 社`} icon="fa-person-running" color="bg-amber-500" />
                    <StatCard title="面談率" value={`${completionRate} %`} icon="fa-bullseye" color="bg-cyan-600" />
                </div>
                
                <div className="mb-8">
                    <div className="flex justify-between items-center mb-1">
                      <span className="text-sm font-semibold text-cyan-700">進捗</span>
                      <span className="text-sm font-bold text-slate-600">{completionRate}% ({visitedCount}/{totalCount} 社)</span>
                    </div>
                    <ProgressBar value={visitedCount} max={totalCount} />
                </div>

                <div className="space-y-3">
                  <h2 className="text-lg font-bold text-slate-700 border-b pb-2 mb-3">担当先一覧 (優先度順)</h2>
                  {processedFirms.length > 0 ? (
                    processedFirms.map(firm => {
                        const style = statusStyles[firm.status];
                        return (
                            <div key={firm.id} className={`p-3 rounded-lg shadow-sm flex items-center justify-between ${style.bgColor}`}>
                                <div className="flex items-center">
                                    <i className={`fas ${style.icon} ${style.color} mr-3 fa-fw`}></i>
                                    <span className="font-semibold text-slate-600 w-16">{firm.code}</span>
                                    <span className="font-medium text-slate-800">{firm.name}</span>
                                </div>
                                <span className={`text-xs font-bold px-2 py-1 rounded-full ${style.color} ${style.bgColor}`}>{firm.statusLabel}</span>
                            </div>
                        )
                    })
                  ) : (
                    <p className="text-slate-500 text-center py-4">担当先が登録されていません。</p>
                  )}
                </div>
              </main>
            </div>
          );
        };
        
        // --- from pages/MasterPage.tsx ---
        const MasterPage = ({ firms, onAddFirm, onDeleteFirm, onResetVisitStatus }) => {
          return (
            <div>
              <header className="bg-white shadow-md sticky top-0 z-10">
                <div className="container mx-auto px-4 py-4 max-w-4xl">
                  <div className="flex justify-between items-center">
                    <h1 className="text-2xl font-bold text-slate-800">訪問先マスター</h1>
                    <button
                        onClick={onAddFirm}
                        className="flex items-center px-4 py-2 bg-cyan-600 text-white text-sm font-semibold rounded-full hover:bg-cyan-700 transition"
                        aria-label="訪問先を追加"
                    >
                        <i className="fas fa-plus mr-2"></i>追加
                    </button>
                  </div>
                </div>
              </header>
              
              <main className="container mx-auto px-4 py-6 max-w-4xl">
                <div className="bg-white rounded-lg shadow-sm">
                  <div className="p-3 bg-slate-50 border-b border-slate-200 rounded-t-lg flex font-bold text-slate-600 text-sm">
                      <div className="w-1/4">コード</div>
                      <div className="w-2/4">事務所名</div>
                      <div className="w-1/4 text-right">アクション</div>
                  </div>
                  <div className="space-y-1 p-2">
                    {firms.length > 0 ? (
                      firms.map((firm) => (
                        <div key={firm.id} className="p-2 rounded-md flex items-center justify-between hover:bg-slate-50">
                          <div className="w-1/4 flex items-center">
                            {firm.visited ? (
                              <i className="fas fa-check-circle text-green-500 mr-3" title="訪問済み"></i>
                            ) : (
                              <i className="far fa-circle text-slate-400 mr-3" title="未訪問"></i>
                            )}
                            <span className="font-mono text-slate-700">{firm.code}</span>
                          </div>
                          <div className="w-2/4">
                            <span className={`font-medium ${firm.visited ? 'text-slate-500' : 'text-slate-800'}`}>
                              {firm.name}
                            </span>
                          </div>
                          <div className="w-1/4 flex items-center justify-end space-x-1">
                            {firm.visited && (
                              <button onClick={() => onResetVisitStatus(firm.id)} className="text-slate-500 hover:text-cyan-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-cyan-50 transition" title="未訪問に戻す">
                                <i className="fas fa-rotate-left"></i>
                              </button>
                            )}
                            <button onClick={() => onDeleteFirm(firm.id)} className="text-slate-400 hover:text-red-500 w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50 transition" title="削除">
                              <i className="fas fa-trash-alt"></i>
                            </button>
                          </div>
                        </div>
                      ))
                    ) : (
                       <div className="text-center py-16">
                          <i className="fas fa-folder-open text-6xl text-slate-300 mb-4"></i>
                          <h2 className="text-xl font-semibold text-slate-700">データがありません</h2>
                          <p className="text-slate-500 mt-2">右上の「追加」ボタンから訪問先を登録してください。</p>
                      </div>
                    )}
                  </div>
                </div>
              </main>
            </div>
          );
        };
        
        // --- from pages/CalendarPage.tsx ---
        const CalendarPage = ({ visits, onAddVisit, onUpdateVisit, onGenerateReport, onCompleteVisit, onRevertCompleteVisit, onCarryOverTodo }) => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

          const visitsByDate = useMemo(() => {
            return visits.reduce((acc, visit) => {
              (acc[visit.date] = acc[visit.date] || []).push(visit);
              return acc;
            }, {});
          }, [visits]);

          const changeMonth = (amount) => {
            setCurrentDate(prev => {
              const newDate = new Date(prev);
              newDate.setMonth(newDate.getMonth() + amount);
              return newDate;
            });
          };

          const renderCalendar = () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];

            const blanks = Array(firstDay).fill(null);
            const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);

            return (
                <React.Fragment>
                    {blanks.map((_, i) => <div key={`blank-${i}`} className="p-1"></div>)}
                    {days.map(day => {
                        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                        const hasVisit = visitsByDate[dateStr];
                        const isToday = dateStr === today;
                        const isSelected = dateStr === selectedDate;
                        
                        return (
                            <div key={day} onClick={() => setSelectedDate(dateStr)} className={`p-1 text-center cursor-pointer border rounded-lg transition-colors
                                ${isSelected ? 'bg-cyan-600 text-white font-bold' : 'hover:bg-cyan-100'}
                                ${isToday && !isSelected ? 'border-cyan-500' : 'border-transparent'}
                            `}>
                                <span className="relative">
                                    {day}
                                    {hasVisit && <span className="absolute -top-1 -right-1.5 h-2 w-2 bg-blue-500 rounded-full"></span>}
                                </span>
                            </div>
                        );
                    })}
                </React.Fragment>
            );
          };

          const selectedVisits = visitsByDate[selectedDate] || [];

          return (
            <div>
              <header className="bg-white shadow-md sticky top-0 z-10">
                <div className="container mx-auto px-4 py-4 max-w-4xl">
                    <h1 className="text-2xl font-bold text-slate-800">カレンダー</h1>
                </div>
              </header>
              
              <main className="container mx-auto px-4 py-6 max-w-4xl">
                <div className="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <div className="flex justify-between items-center mb-4">
                        <button onClick={() => changeMonth(-1)} className="text-slate-500 hover:text-cyan-600 p-2 rounded-full"><i className="fas fa-chevron-left"></i></button>
                        <h2 className="text-lg font-bold text-slate-800">{currentDate.getFullYear()}年 {currentDate.getMonth() + 1}月</h2>
                        <button onClick={() => changeMonth(1)} className="text-slate-500 hover:text-cyan-600 p-2 rounded-full"><i className="fas fa-chevron-right"></i></button>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-sm">
                        {['日', '月', '火', '水', '木', '金', '土'].map(d => <div key={d} className="font-semibold text-center text-slate-500 pb-2">{d}</div>)}
                        {renderCalendar()}
                    </div>
                </div>

                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-xl font-bold text-slate-700">{selectedDate}</h3>
                        <button
                        onClick={() => onAddVisit(selectedDate)}
                        className="flex items-center px-4 py-2 bg-cyan-600 text-white text-sm font-semibold rounded-full hover:bg-cyan-700 transition"
                        >
                        <i className="fas fa-plus mr-2"></i>訪問を追加
                        </button>
                    </div>
                    {selectedVisits.length > 0 ? (
                        <div className="space-y-4">
                            {selectedVisits.map(visit => (
                                 <VisitCard 
                                    key={visit.id}
                                    visit={visit}
                                    onUpdateVisit={onUpdateVisit}
                                    onGenerateReport={onGenerateReport}
                                    onCompleteVisit={onCompleteVisit}
                                    onRevertCompleteVisit={onRevertCompleteVisit}
                                    onCarryOverTodo={onCarryOverTodo}
                                    showCompleteButton={false}
                                />
                            ))}
                        </div>
                    ) : (
                        <div className="text-center py-10 bg-slate-100 rounded-lg">
                            <i className="fas fa-calendar-alt text-5xl text-slate-300 mb-4"></i>
                            <p className="text-slate-600">この日の訪問予定はありません。</p>
                        </div>
                    )}
                </div>
              </main>
            </div>
          );
        };

        // --- from App.tsx ---
        const App = () => {
          const [firms, setFirms] = useState([]);
          const [dailyVisits, setDailyVisits] = useState([]);
          const [carriedOverTodos, setCarriedOverTodos] = useState({});
          const [activePage, setActivePage] = useState('today');

          // Modal States
          const [isAddFirmModalOpen, setIsAddFirmModalOpen] = useState(false);
          const [isAddVisitModalOpen, setIsAddVisitModalOpen] = useState(false);
          const [isReportModalOpen, setIsReportModalOpen] = useState(false);
          const [reportVisit, setReportVisit] = useState(null);
          const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);

          // Load and save data from/to localStorage
          useEffect(() => {
            const loadData = () => {
              try {
                const storedFirms = localStorage.getItem('firms');
                if (storedFirms) {
                  const parsedFirms = JSON.parse(storedFirms);
                  setFirms(parsedFirms.sort((a, b) => (a.code || '').localeCompare(b.code || '')));
                }

                const storedVisits = localStorage.getItem('dailyVisits');
                if (storedVisits) setDailyVisits(JSON.parse(storedVisits));

                const storedCarriedOver = localStorage.getItem('carriedOverTodos');
                if (storedCarriedOver) setCarriedOverTodos(JSON.parse(storedCarriedOver));

              } catch (error) {
                console.error("Failed to load data from localStorage", error);
              }
            };
            loadData();
          }, []);

          useEffect(() => {
            try {
              localStorage.setItem('firms', JSON.stringify(firms));
            } catch (error) {
              console.error("Failed to save firms to localStorage", error);
            }
          }, [firms]);

          useEffect(() => {
            try {
              localStorage.setItem('dailyVisits', JSON.stringify(dailyVisits));
            } catch (error) {
              console.error("Failed to save daily visits to localStorage", error);
            }
          }, [dailyVisits]);

           useEffect(() => {
            try {
              localStorage.setItem('carriedOverTodos', JSON.stringify(carriedOverTodos));
            } catch (error) {
              console.error("Failed to save carriedOverTodos to localStorage", error);
            }
          }, [carriedOverTodos]);
          
          // Date helper
          const getToday = () => new Date().toISOString().split('T')[0];

          // Firm master management
          const addFirm = ({ code, name }) => {
            const newFirm = {
              id: Date.now().toString(),
              code,
              name,
              visited: false,
            };
            setFirms(prevFirms => [...prevFirms, newFirm].sort((a, b) => (a.code || '').localeCompare(b.code || '')));
          };

          const deleteFirm = (firmId) => {
            const firmToDelete = firms.find(f => f.id === firmId);
            if (firmToDelete && window.confirm(`「${firmToDelete.name}」を削除してもよろしいですか？関連するすべての訪問予定も削除されます。`)) {
                setFirms(firms.filter((firm) => firm.id !== firmId));
                setDailyVisits(dailyVisits.filter(v => v.firmId !== firmId));
            }
          };
          
          const resetVisitStatus = (firmId) => {
            const firmToReset = firms.find(f => f.id === firmId);
            if (firmToReset && window.confirm(`「${firmToReset.name}」を未訪問に戻しますか？`)) {
              setFirms(firms.map(f => f.id === firmId ? { ...f, visited: false } : f));
            }
          };

          // Daily Visit management
          const addDailyVisit = (data) => {
            const firm = firms.find(f => f.id === data.firmId);
            if (!firm) return;

            const newVisit = {
              id: Date.now().toString(),
              firmId: firm.id,
              firmName: `${firm.code} ${firm.name}`,
              date: data.date,
              status: 'pending',
              todos: data.todos.map((text, index) => ({
                id: `${Date.now()}-${index}`,
                text,
                completed: false,
                details: ''
              })),
            };
            setDailyVisits(prev => [...prev, newVisit]);

            // Clear carried over todos for this firm
            setCarriedOverTodos(prev => {
                const newCarriedOver = { ...prev };
                delete newCarriedOver[data.firmId];
                return newCarriedOver;
            });
          };
          
          const updateDailyVisit = (updatedVisit) => {
            setDailyVisits(dailyVisits.map(v => v.id === updatedVisit.id ? updatedVisit : v));
          };

          const completeVisit = (visitId) => {
            const visit = dailyVisits.find(v => v.id === visitId);
            if (!visit) return;

            if (visit.status === 'completed' || window.confirm(`「${visit.firmName}」への訪問を完了しますか？`)) {
              setFirms(firms.map(f => f.id === visit.firmId ? { ...f, visited: true } : f));
              setDailyVisits(dailyVisits.map(v => v.id === visitId ? { ...v, status: 'completed' } : v));
            }
          };

          const revertCompleteVisit = (visitId) => {
            const visitToRevert = dailyVisits.find(v => v.id === visitId);
            if (!visitToRevert) return;
            
            if (window.confirm(`「${visitToRevert.firmName}」の訪問完了を取り消しますか？`)) {
                const updatedVisits = dailyVisits.map(v => v.id === visitId ? { ...v, status: 'pending' } : v);
                setDailyVisits(updatedVisits);

                const otherCompletedVisitsForFirm = updatedVisits.some(
                    v => v.firmId === visitToRevert.firmId && v.status === 'completed'
                );

                if (!otherCompletedVisitsForFirm) {
                    setFirms(firms.map(f => f.id === visitToRevert.firmId ? { ...f, visited: false } : f));
                }
            }
          };

          const carryOverTodo = (visitId, todoId) => {
            const visit = dailyVisits.find(v => v.id === visitId);
            if (!visit) return;
            const todoToCarry = visit.todos.find(t => t.id === todoId);
            if (!todoToCarry) return;

            if (window.confirm(`ToDo「${todoToCarry.text}」を次回訪問へ繰り越しますか？`)) {
                const updatedVisits = dailyVisits.map(v => {
                    if (v.id === visitId) {
                        return { ...v, todos: v.todos.filter(t => t.id !== todoId) };
                    }
                    return v;
                });

                setDailyVisits(updatedVisits);

                setCarriedOverTodos(prev => ({
                    ...prev,
                    [visit.firmId]: [...(prev[visit.firmId] || []), todoToCarry]
                }));
            }
          };


          const handleGenerateReport = (visit) => {
            setReportVisit(visit);
            setIsReportModalOpen(true);
          };
          
          const handleAddVisitClick = (date) => {
            // Add a safeguard to prevent crashes if date is not a string
            const validDate = typeof date === 'string' ? date : getToday();
            setSelectedDate(validDate);
            setIsAddVisitModalOpen(true);
          }

          const renderPage = () => {
            switch (activePage) {
              case 'today':
                const todayVisits = dailyVisits.filter(v => v.date === getToday());
                return <TodayPage
                  visits={todayVisits} 
                  onAddVisit={() => handleAddVisitClick(getToday())}
                  onUpdateVisit={updateDailyVisit}
                  onGenerateReport={handleGenerateReport}
                  onCompleteVisit={completeVisit}
                  onRevertCompleteVisit={revertCompleteVisit}
                  onCarryOverTodo={carryOverTodo}
                />;
              case 'calendar':
                return <CalendarPage 
                  visits={dailyVisits}
                  onAddVisit={handleAddVisitClick}
                  onUpdateVisit={updateDailyVisit}
                  onGenerateReport={handleGenerateReport}
                  onCompleteVisit={completeVisit}
                  onRevertCompleteVisit={revertCompleteVisit}
                  onCarryOverTodo={carryOverTodo}
                />;
              case 'rate':
                return <RatePage firms={firms} visits={dailyVisits} />;
              case 'master':
                return <MasterPage firms={firms} onAddFirm={() => setIsAddFirmModalOpen(true)} onDeleteFirm={deleteFirm} onResetVisitStatus={resetVisitStatus} />;
              default:
                return <div>Page not found</div>;
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 font-sans">
              <div className="pb-20"> 
                {renderPage()}
              </div>

              <BottomNav activePage={activePage} setActivePage={setActivePage} />

              <AddFirmModal
                isOpen={isAddFirmModalOpen}
                onClose={() => setIsAddFirmModalOpen(false)}
                onAddFirm={addFirm}
              />
              
              <AddVisitModal
                isOpen={isAddVisitModalOpen}
                onClose={() => setIsAddVisitModalOpen(false)}
                firms={firms}
                onAddVisit={addDailyVisit}
                date={selectedDate}
                carriedOverTodos={carriedOverTodos}
              />

              <ReportModal
                visit={reportVisit}
                isOpen={isReportModalOpen}
                onClose={() => setIsReportModalOpen(false)}
                onUpdateVisit={updateDailyVisit}
                onCompleteVisit={completeVisit}
              />
            </div>
          );
        };
        
        // --- from index.tsx ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
        );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
